<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Events</h1>
    <button id="stop" style="cursor:pointer">Stop</button>
</body>
<script>
    setTimeout(function(){
        console.log("Gnana Varshta")
    },5000) // give me some time , I will do work after that

    const sayName= function(){
        console.log("Gnana Varshita Hiii")
    }

    setTimeout(sayName,10000)
    
    //this function requires a reference ->clearTimeout()
    const changeMe = setTimeout(sayName,2000)
    document.querySelector('#stop').addEventListener('click',function(){
       clearTimeout(changeMe)
       console.log("STOPPED")
    })
    //clearTimeout()
</script>
</html>
